<div class="row">
<div class="col-md-6">
<div class="thumbnail">
   <img src="{{book.imageUrl}}" alt="book detail image"/>
</div>
</div>

<div class="col-md-6">
<h3>{{book.name}}</h3><hr/>
<p>{{book.description}}</p><hr/>
<h4>Price:<strong>&#8377;{{book.unitPrice}}</strong></h4><hr/>
<h6>Qty. Available :{{book.unitsInStock}}</h6><hr/>
<a routerLink="/books" class="btn btn-success"><i class="fas fa-arrow-left"></i>Back</a>
<button  class="btn btn-primary ml-1" (click)="addToCart()"><i class="fas fa-cart-arrow-down"></i>Add to cart</button>

</div>
</div>
