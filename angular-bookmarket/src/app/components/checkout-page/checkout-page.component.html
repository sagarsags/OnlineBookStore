<div class="row">

    <!-- add book category component -->
    <div class="col-md-3">
        <app-book-category></app-book-category>
    </div>
    <!-- checkout form and cart items-->
    <div class="col-md-9">
        <div class="row">
            <!-- checkout form  -->
            <div class="col-md-8">
                <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
                    <!-- Customer Info -->
                    <fieldset class="form-border">
                        <legend class="form-border">
                            <h3>Customer</h3>
                        </legend>
                        <div formGroupName="customer">
                            <div class="row form-group">
                                <div class="col-md-3">
                                    <label>First Name</label>
                                </div>
                                <div class="col-md-9">
                                    <input formControlName="firstName" class="form-control" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-3">
                                    <label>Last Name</label>
                                </div>
                                <div class="col-md-9">
                                    <input formControlName="lastName" class="form-control" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-3">
                                    <label>Email</label>
                                </div>
                                <div class="col-md-9">
                                    <input formControlName="email" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <!-- Shipping-Address -->
                    <fieldset class="form-border">
                        <legend class="form-border">
                            <h3>Shipping Address</h3>
                        </legend>
                        <div formGroupName="shippingAddress">
                            <div class="row form-group">
                                <div class="col-md-3">
                                    <label>Street</label>
                                </div>
                                <div class="col-md-9">
                                    <input formControlName="street" class="form-control" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-3">
                                    <label>City</label>
                                </div>
                                <div class="col-md-9">
                                    <input formControlName="city" class="form-control" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-5 mb-3">
                                    <label>Country</label>
                                    <select formControlName="country" class="custom-select d-block w-100">
                                        <option value="">Choose...</option>
                                        <option>India</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label >State</label>
                                    <select formControlName="state" class="custom-select d-block w-100">
                                        <option value="">Choose...</option>
                                        <option>Karnataka</option>
                                        <option>Tamil Nadu</option>
                                    </select>
                                   
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label>Zip</label>
                                    <input type="text" formControlName="zipcode" class="form-control">
                                </div>

                            </div>
                        </div>
                    </fieldset>
                    <br/>
                 <div class="form-check">
                     <input (change)="copyShippingToBillingAddress($event)" type="checkbox" class="form-check-input"/>
                     <label>Billing Address is same as my Shipping Address</label>
                 </div>
                <br/>
                 <!-- billing info -->
                 <fieldset class="form-border">
                    <legend class="form-border">
                        <h3>Billing Address</h3>
                    </legend>
                    <div formGroupName="billingAddress">
                        <div class="row form-group">
                            <div class="col-md-3">
                                <label>Street</label>
                            </div>
                            <div class="col-md-9">
                                <input formControlName="street" class="form-control" />
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-3">
                                <label>City</label>
                            </div>
                            <div class="col-md-9">
                                <input formControlName="city" class="form-control" />
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-5 mb-3">
                                <label>Country</label>
                                <select formControlName="country" class="custom-select d-block w-100">
                                    <option value="">Choose...</option>
                                    <option>India</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label >State</label>
                                <select formControlName="state" class="custom-select d-block w-100">
                                    <option value="">Choose...</option>
                                    <option>Karnataka</option>
                                    <option>Tamil Nadu</option>
                                </select>
                               
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Zip</label>
                                <input type="text" formControlName="zipcode" class="form-control">
                            </div>

                        </div>
                    </div>
                </fieldset>

                <!-- credit card info -->

                <fieldset class="form-border">
                    <legend class="form-border">
                        <h3>Credit card info</h3>
                    </legend>
                    <div formGroupName="creditCard">
                        <div class="row form-group">
                            <div class="col-md-3">
                                <label>Card Type</label>
                            </div>
                            <div class="col-md-9">
                                <select formControlName="cardType" class="custom-select d-block w-100">
                                    <option value="">Choose...</option>
                                    <option>Master Card</option>
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-6 mb-3">
                                <label>Name On Card</label>
                                <input formControlName="nameOnCard" class="form-control" />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Credit Card NUmber</label>
                                <input formControlName="cardNumber" class="form-control" />
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-5 mb-3">
                                <label>Expiration Month</label>
                                <select formControlName="expirationMonth" class="custom-select d-block w-100">
                                    <option *ngFor="let month of creditCardMonths">{{month}}</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label >Expiration Year</label>
                                <select formControlName="expirationYear" 
                                (change)="getCardMonthOnChangeEvent($event)" class="custom-select d-block w-100">
                                    <option *ngFor="let year of creditCardYears">{{year}}</option>
                                </select>
                               
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>CVV</label>
                                <input type="text" formControlName="cvv" class="form-control">
                            </div>

                        </div>
                    </div>
                </fieldset>
            
                    <!--  submit-button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Purchase</button>
                    </div>
                </form>
            </div>
            <!-- cart item  -->
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12 order-md-2 mb-4">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                          <span class="text-muted">Your cart</span>
                          <span class="badge badge-secondary badge-pill">{{cartItems.length}}</span>
                        </h4>
                        <ul class="list-group mb-3">
                          <li *ngFor="let cartItem of cartItems" class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                              <h6 class="my-0">{{cartItem.name}}</h6>
                              <small class="text-muted">Quantity(x{{cartItem.quantity}})</small>
                            </div>
                            <span class="text-muted">{{cartItem.quantity*cartItem.unitPrice | currency : "INR"}}</span>
                          </li>
                          <li class="list-group-item d-flex justify-content-between">
                            <span>Total (INR)</span>
                            <strong>{{totalPrice | currency : "INR"}}</strong>
                          </li>
                        </ul>
                  
                        
                      </div>
                </div>
            </div>
        </div>
    </div>

</div>
